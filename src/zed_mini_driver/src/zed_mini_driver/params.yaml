header_include_path: zed_mini_driver/zed_mini_driver.hpp
namespace: ZEDMiniDriver
node_class_name: ZEDMiniDriverNode

params:
  depth_camera_info_url:
    type: string
    default: ""
    description: "URL of the depth camera calibration file"
    constraints: "Must be a valid URL"
    read_only: true

  left_camera_info_url:
    type: string
    default: ""
    description: "URL of the left camera calibration file"
    constraints: "Must be a valid URL"
    read_only: true

  link_namespace:
    type: string
    default: ""
    description: "Namespace for the zedm link, including the last trailing slash"
    constraints: "Must be a valid link namespace."
    read_only: true
    var_name: link_namespace_

  right_camera_info_url:
    type: string
    default: ""
    description: "URL of the right camera calibration file"
    constraints: "Must be a valid URL"
    read_only: true

  verbose:
    type: bool
    default: false
    description: "Print detailed camera information on stdout"
    constraints: ""
    read_only: false
    var_name: verbose_
